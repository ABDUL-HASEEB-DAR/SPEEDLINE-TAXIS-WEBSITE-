</head>

<body style="background-color: white; font-family: 'Nunito', sans-serif !important;">
  <!-- background: linear-gradient(to bottom right, #c5cbcf, #0a2d3f); -->
  <section id="NAV-HEADING">
    <div class="nav">
      <a href="index.html"><img class="nav-form-logo" src="ASSETS/180px-x-60px-1-1-206x35.png" alt="lgo"></a>
    </div>
  </section>

  <section id="FORM" style="margin-top: 50px; margin-bottom: 50px;">

    <form id="booking-form">
      <div id="form-container">
        <h1 style="color:#FFC03D; font-family: 'Open Sans',sans-serif; font-weight: bold;">Book Your Ride</h1>
        <div class="form-group">
          <label for="name"><b>Name</b></label>
          <input type="text" class="form-control" id="name" placeholder="Enter Full Name" required>
        </div>
        <div class="form-group">
          <label for="pickup"><b>Pickup Location</b></label>
          <input type="text" class="form-control" id="pickup" placeholder="Enter Pickup Location" required>
        </div>
        <div class="form-group">
          <label for="dropoff"><b>Drop-off Location</b></label>
          <input type="text" class="form-control" id="dropoff" placeholder="Enter Drop-off Location" required>
        </div>
        <div class="form-group">
          <label for="phone"><b>Phone Number</b></label>
          <input type="tel" class="form-control" id="phone" placeholder="+44 1234 567890" pattern="[+]{1}[0-9]{2} [0-9]{4} [0-9]{6}" required>
          <small>Enter a phone number starting with country code</small>
      </div>
        <div class="form-group">
          <label for="fleetOptions"><b>Choose Fleet</b></label>
          <select class="form-control" id="fleetOptions" required>
            <option value="" disabled selected>Select Fleet</option>
            <option value="Prius">Prius</option>
            <option value="Mercedes E-Class">Mercedes E-Class</option>
            <option value="Mercedes V-Class">Mercedes V-Class</option>
          </select>
        </div>
        <div class="date-time">
          <div class="form-group">
            <label for="date"><b>Date</b></label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="form-group" style="margin-left: 10px;">
            <label for="time"><b>Time</b></label>
            <input type="time" class="form-control" id="time" required>
          </div>
        </div>
        <div class="form-group">
          <label for="fleetOptions"><b>Choose Payment Method</b></label>
          <select class="form-control" id="paymentmethode" required>
            <option value="" disabled selected>Select Payment Method</option>
            <option value="Debit Card">Debit Card<i class="fa-solid fa-credit-card"></i></option>
            <option value="Cash">Cash<i class="fa-solid fa-wallet"></i></option>
          </select>
        </div>
        <button id="submit-button" type="button" class="btn btn-primary" onclick="submit_click()">Submit</button>
      </div>
    </form>
    </div>


    <div id="confirmation-form">
      <h2 style="color:#FFC03D; font-family: 'Open Sans',sans-serif; font-weight: bold;">Booking Details</h2>
      <p class="confirm-p"><b>Name:</b> <span id="confirmed-name"></span></p>
      <p class="confirm-p"><b>Pickup Location:</b> <span id="confirmed-pickup"></span></p>
      <p class="confirm-p"><b>Drop-off Location:</b> <span id="confirmed-dropoff"></span></p>
      <p class="confirm-p"><b>Selected Fleet:</b> <span id="confirmed-fleet"></span></p>
      <p class="confirm-p"><b>Phone no:</b> <span id="confirmed-phone"></span></p>
      <p class="confirm-p"><b>Date:</b> <span id="confirmed-date"></span></p>
      <p class="confirm-p"><b>Time:</b> <span id="confirmed-time"></span></p>
      <p class="confirm-p"><b>payment Method:</b> <span id="confirmed-Payment-Methode"></span></p>
      <button type="button" class="btn btn-success" onclick="confirmBooking()">Back</button>
      <button type="button" class="btn btn-success" onclick="confirm_form()">Confirm</button>
    </div>

  </section>
